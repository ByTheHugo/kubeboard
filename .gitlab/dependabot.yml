# yaml-language-server: $schema=https://dependabot-gitlab.gitlab.io/dependabot/dependabot-gitlab-schema.json
version: 2
update-options:
  versioning-strategy: auto
  rebase-strategy: auto
  auto-merge: true
updates:
  - package-ecosystem: pip
    directory: /
    rebase-strategy:
      strategy: all
      on-approval: true
    auto-merge:
      merge-train: true
      squash: true
    auto-approve: true
    security-updates:
      enabled: true
    assignees:
      - chupinh
    schedule:
      interval: daily
